spring:
  main:
    web-application-type: NONE
  application:
    name: storage-service
  cloud:
    aws:
      region: ${AWS_REGION:ap-southeast-1}
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
      bucket-name: ${AWS_BUCKET_NAME}
      root-folder: ${AWS_S3_ROOT_FOLDER}
    minio:
      endpoint: ${MINIO_ENDPOINT}
      access-key: ${MINIO_ACCESS_KEY}
      secret-key: ${MINIO_SECRET_KEY}
      bucket-name: ${MINIO_BUCKET_NAME}
      username: ${MINIO_USERNAME}
      password: ${MINIO_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate.ddl-auto: none
    properties:
      hibernate:
        dialect.storage_engine: innodb
        jdbc.time_zone: Asia/Singapore
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true  # Optional, can access H2 console via http://localhost:8080/h2-console
  flyway:
    enabled: true  # Enable Flyway
    locations: classpath:db/migrations  # Path to your Flyway migrations
    #    locations: filesystem:./src/test/resources/sql-scripts
    baselineOnMigrate: true
    placeholderPrefix: '#{'
    clean-disabled: false  # Allows Flyway to clean and reapply migrations for tests
  liquibase:
    enabled: false  # Disable Liquibase when testing with Flyway
    change-log: classpath:db/changelog/db.changelog-master.xml
logging:
  level:
    root: